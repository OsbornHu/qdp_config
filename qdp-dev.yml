gate:
  ignore:
    startWith: /static,/auth/jwt


auth:
  serviceId: qdp-ms-manager
  user:
    token-header: Authorization
    pub-key:
      path: jwt/pub.key
  client:
    token-header: client-token
    id: qdp-ms-gate  #不填则默认读取spring.application.name
    secret: 123456
    pub-key:
      path: client/pub.key